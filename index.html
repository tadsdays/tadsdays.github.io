<!DOCTYPE html>
<html>
    <head>
       <style>
           body{
               background-color:pink;
           }
           p{
               font-size:50px;
               text-align:center;
               margin-top:10%;
               font-family:comic sans ms;
           }
           </style>
    </head>
    <body>
       <p id="demo"></p>
       <script>
           let d = new Date().getDay();
           if (d == 0) {
               d = "it is Sunday";
           }
           if (d == 6) {
               d = "it is Saturday";
           }
           if (d == 5) {
               d = "it is Friday";
           }
           if (d == 4) {
               d = "it is Thursday";
           }
           if (d == 3) {
               d = "it is Wednesday";
           }
           if (d == 2) {
               d = "it is Tuesday";
           }
           if (d == 1) {
               d = "it is Monday";
           }
           document.getElementById("demo").innerHTML = d;
           </script>
    </body>
    </html>
