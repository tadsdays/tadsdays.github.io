<!DOCTYPE html>
<html>
    <head>
       <style>
           p{
               font-size:50px;
               text-align:center;
               margin-top:5%;
               font-family:comic sans ms;
               padding:5px;
           }
           * {
            padding:0;   
           }
           </style>
    </head>
    <body>
       <p id="demo"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>
       <script>
        let day;
        let month;
        let year;
         switch (new Date().getDay()) {
             
            case 1:
            day = "Monday";
            document.body.style.backgroundColor = "pink";
            
            case 2:
            day = "Tuesday";
            document.body.style.backgroundColor = "lightblue";
            break;

            case 3:
            day = "Wednesday";
            document.body.style.backgroundColor = "lavender";
            break;
            
            case 4:
            day = "Thursday";
            document.body.style.backgroundColor = "#fed766";
            break;

            case 5:
            day = "Friday";
            document.body.style.backgroundColor = "#41B3D2";
            break;

            case 6:
            day = "Saturday";
            document.body.style.backgroundColor = "#4b86b4";
            break;

            case 0:
            day = "Sunday";
            document.body.style.backgroundColor = "#f9caa7";
            break;
         }

         document.getElementById("demo").innerHTML = "It is " + day;
          
           year = new Date().getFullYear();
           document.getElementById("demo2").innerHTML = "It is also " + year;
           
           switch (new Date().getMonth()) {
            case 0:
            month = "January";
            break;

            case 1:
            month = "February";
            break;

            case 2:
            month = "March";
            break;

            case 3:
            month = "April";
            break;

            case 4:
            month = "May";
            break;

            case 5:
            month = "June";
            break;

            case 6:
            month = "July";
            break;
            
            case 7:
            month = "August";
            break;

            case 8: 
            month = "September";
            break;

            case 9:
            month = "October";
            break;

            case 10:
            month = "November";
            break;

            case 11: 
            month = "December";
            break;
           }
           document.getElementById("demo3").innerHTML = "It is also also " + month;
           </script>
    </body>
    </html>
